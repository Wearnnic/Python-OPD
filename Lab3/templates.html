<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Решение квадратного уравнения</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        form {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            min-width: 300px;
        }
        input[type="text"] {
            width: 80%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #aaa;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        h2, h3 {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <h2>Введите коэффициенты квадратного уравнения ax² + bx + c = 0</h2>
        <form method="post">
            a: <br><input type="text" name="a" required><br>
            b: <br><input type="text" name="b" required><br>
            c: <br><input type="text" name="c" required><br>
            <input type="submit" value="Решить">
        </form>
        {% if result %}
            <h3>Результат:</h3>
            <p>{{ result }}</p>
        {% endif %}
    </div>
</body>
</html>
